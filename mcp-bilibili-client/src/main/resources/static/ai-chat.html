    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        
        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addUserMessage(message);
            messageInput.value = '';
            
            // ç¦ç”¨å‘é€æŒ‰é’®å¹¶æ˜¾ç¤ºæ‰“å­—æŒ‡ç¤ºå™¨
            setLoading(true);
            
            try {
                // å‘é€åˆ°åç«¯
                const response = await fetch('/api/ai/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                // æ·»åŠ AIå›å¤
                addAIMessage(result);
                
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                addAIMessage({
                    success: false,
                    message: 'å‘é€å¤±è´¥: ' + error.message,
                    steps: []
                });
            } finally {
                setLoading(false);
            }
        }
        
        // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
        function addUserMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message message-user';
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="fw-bold mb-1">ğŸ‘¤ æ‚¨</div>
                    <div>${escapeHtml(message)}</div>
                </div>
                <span class="user-avatar">
                    <i class="bi bi-person-fill"></i>
                </span>
            `;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // æ·»åŠ AIæ¶ˆæ¯
        function addAIMessage(result) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message message-ai';
            
            let content = `
                <span class="ai-avatar">
                    <i class="bi bi-robot"></i>
                </span>
                <div class="message-bubble">
                    <div class="fw-bold mb-2">ğŸ¤– AIåŠ©æ‰‹</div>
            `;
            
            // AIåˆ†ææ¶ˆæ¯
            if (result.aiMessage) {
                content += `<div class="mb-2">${escapeHtml(result.aiMessage)}</div>`;
            }
            
            // æ‰§è¡Œæ­¥éª¤
            if (result.steps && result.steps.length > 0) {
                content += '<div class="mt-2"><strong>æ‰§è¡Œè¿‡ç¨‹ï¼š</strong></div>';
                result.steps.forEach(step => {
                    const stepClass = step.success ? 'step-success' : 'step-error';
                    const icon = step.success ? 'âœ…' : 'âŒ';
                    content += `
                        <div class="step-item ${stepClass}">
                            <div class="fw-bold">${icon} ${escapeHtml(step.title)}</div>
                            <div class="mt-1">${escapeHtml(step.content)}</div>
                        </div>
                    `;
                });
            }
            
            // æœ€ç»ˆæ¶ˆæ¯
            if (result.message) {
                const icon = result.success ? 'âœ…' : 'âŒ';
                content += `<div class="mt-2 fw-bold">${icon} ${escapeHtml(result.message)}</div>`;
            }
            
            content += '</div>';
            messageDiv.innerHTML = content;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // å‘é€ç¤ºä¾‹æ¶ˆæ¯
        function sendExampleMessage(message) {
            messageInput.value = message;
            sendMessage();
        }
        
        // è®¾ç½®åŠ è½½çŠ¶æ€
        function setLoading(loading) {

            if (loading) {
                sendBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> å¤„ç†ä¸­...';
                typingIndicator.style.display = 'block';
            } else {

                typingIndicator.style.display = 'none';
            }
        }
        
        // æ»šåŠ¨åˆ°åº•éƒ¨
